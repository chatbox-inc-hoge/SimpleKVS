
<div class="row">
    <div class="col-sm-3" data-ng-repeat="list in lists">
        <div class="thumbnail">
            <img data-ng-src="{{list.url}}">
            <div class="caption">
                <h4>{{list.origin_name}}</h4>
                <p>{{list.comment}}</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>
